<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker - Add Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
     <nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Fitness Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html"><i class="bi bi-plus-circle"></i> Add Exercise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="bi bi-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><i class="bi bi-envelope"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="flex-grow-1">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add/Edit Exercise</h1>
        
        <form id="exerciseForm" class="needs-validation" novalidate>
            <input type="hidden" id="exerciseId">
            
                <div class="mb-3">
                    <label for="exerciseName" class="form-label">Exercise Name</label>
                    <select class="form-select form-select-lg" id="exerciseName" required>
                        <option value="" selected disabled>Select an exercise</option>
                        <option value="Running">Running</option>
                        <option value="Cycling">Cycling</option>
                        <option value="Swimming">Swimming</option>
                        <option value="Weight Training">Weight Training</option>
                        <option value="Yoga">Yoga</option>
                        <option value="Pilates">Pilates</option>
                        <option value="HIIT">HIIT</option>
                        <option value="Walking">Walking</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select an exercise.
                    </div>
                </div>
            
            <div class="mb-3">
                <label for="exerciseDuration" class="form-label">Duration (minutes)</label>
                <input type="number" class="form-control" id="exerciseDuration" min="1" required>
                <div class="invalid-feedback">
                    Please provide a valid duration (at least 1 minute).
                </div>
            </div>
            
            <div class="mb-3">
                <label for="exerciseCalories" class="form-label">Calories Burned</label>
                <input type="number" class="form-control" id="exerciseCalories" min="1" required>
                <div class="invalid-feedback">
                    Please provide a valid calorie count (at least 1 calorie).
                </div>
            </div>
            
            <div class="mb-3">
                <label for="exerciseDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="exerciseDate" required>
                <div class="invalid-feedback">
                    Please select a date.
                </div>
            </div>
            
            <button type="submit" class="btn btn-danger">Save Exercise</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
        </form>
    </div>
    </main>


    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2023 Fitness Tracker. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   
    <script src="js/script.js"></script>
</body>
</html>
